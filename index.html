    <title>FRANCIS PORTFOLIO</title>

<body class="grid-container">
    <nav class="menu">
        <a class="btn" href="#home" style="border-style: solid; border-width: 1px">Home</a>
        <br />
        <a class="btn" href="#skills" style="border-style: solid; border-width: 1px">Skills</a>
        <br />

        <a class="btn" href="#port" style="border-style: solid; border-width: 1px">portfolio</a>
        <br />

        <a class="btn" href="#contact" style="border-style: solid; border-width: 1px">Contact me</a>
        <br />

        <br />
    </nav>
    <main class="content">
        <div class="page one" id="home">
            <h1>Hi, I'm Francis, a Frontend developer</h1>
        </div>

        <div class="page two" id="skills">
            <h2>Skills and Tools</h2>
            <img src="img/ai.svg" alt="Adobe Illustrator" />
            <img src="img/django-seeklogo.com.svg" alt="Django" style="height: 60; width: 60" />
            <img src="img/html.svg" alt="Html" />
            <img src="img/js.svg" alt="Javascript" />
            <img src="img/python-seeklogo.com.svg" alt="Python" style="height: 60; width: 60" />
        </div>

        <div class="page thr" id="port">
            <h2>Portfolio of my previous works</h2>
        </div>

        <div class="page four" id="contact" style="height: 90%">
            <form>
                <h1>Contact me</h1>
                <br />
                <label for="text">Name</label>
                <br />
                <input type="text" id="name" name="text" />
                <br />
                <label for="email">Email</label>
                <br />
                <input type="email" id="email" name="email" />
                <br />
                <label for="textarea">Message</label>
                <br />
                <textarea id="mess-text" name="textarea" rows="3" cols="25" placeholder="Send me a Message" autofocus
                    wrap="hard"></textarea><br /><br />
            </form>
            <footer class="foot">designed by Francis &copy; 2022</footer>
        </div>
    </main>

    
</body>

</html>
